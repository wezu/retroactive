[graphics]
fullscreen = 0
win-size = 1280 720
preset = full
sync-video = 0

[panda3d]
gl-version = 3 2
show-frame-rate-meter = 1
texture-anisotropic-degree = 2
shadow-depth-bits = 24
depth-bits = 24
framebuffer-srgb = 0
undecorated = 0
garbage-collect-states = 1
pstats-gpu-timing = 0
want-pstats = 0
frame-rate-meter-milliseconds = 0
text-flatten = 0
text-dynamic-merge = 1
text-kerning = 1
default-model-extension = .egg

[audio]
sound-volume = 1.0
music-volume = 0.6

